<!DOCTYPE HTML>
<HTML lang="en">
    <head>
        <!--
            Metadata
        -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A collection of macaroni and cheese recipes" />
        <meta name="author" content="Silas Carlson" />
        <title>Recipes - Macaroni Universe</title>

        <!--
            CSS, Favicon, JS
        -->
        <link rel="icon" type="image/png" href="images/logo-no-background.png">
        <link rel="stylesheet" href="main.css" />
        <script src="page-recipes.mjs" type="module"></script>
        <script src="navigation.mjs" type="module"></script>
    </head>

    <body>
        <!--
            Navigation
        -->
        <nav>
            <ul>
                <li class="logo-container">
                    <img src="images/logo-no-background.png" class="logo-icon" 
                        alt="Macaroni Universe Logo"> 
                    <span>Macaroni Universe</span>
                    <button id="toggle-navigation">=</button>
                </li>
                <li class="link"><a href="index.html">Home</a></li>
                <li class="link"><a href="recipes.html">Recipes</a></li>
            </ul>
        </nav>

        <!--
            Header
        -->
        <header>
            <div class="header-content">
                <img src="images/logo-no-background.png" alt="Macaroni Universe Logo">
                <h1>Macaroni Universe</h1>
            </div>
        </header>

        <!--
            Copy Shareable Link Popup
        -->
        <dialog id="shareable-link-popup">
            <h2>Share Recipe</h2>
            <p>Share a link to this recipe:</p>
            <input type="text" id="uneditable-link-input" readonly>
            <button id="copy-link-button">Copy</button>
            <p id="shareable-link-output"></p>
            <button id="close-dialog">X</button>
        </dialog>

        <!--
            Recipes
        -->
        <main class="recipe-container"></main>

        <!--
            Footer
        -->
        <footer>
            <div class="footer-content">
                <span class="inline-logo-container">
                    <img src="images/logo-no-background.png" class="logo-icon" 
                        alt="Macaroni Universe Logo"> 
                    Macaroni Universe
                </span>
                <div class="footer-link-container">
                    <a href="index.html">Home</a>
                    <a href="recipes.html">Recipes</a>
                </div>
                <div class="social-media-container">
                    <a href="https://www.instagram.com" target=”_blank”>
                        <img src="images/icon-instagram.png" alt="Instagram Icon">
                    </a>
                    <a href="https://www.facebook.com" target=”_blank”>
                        <img src="images/icon-facebook.png" alt="Facebook Icon">
                    </a>
                    <a href="https://www.x.com" target=”_blank”>
                        <img src="images/icon-x.png" alt="X Icon">
                    </a>
                </div>
            </div>
            <span class="copyright-notice">&copy; 2025 Silas Carlson. All Rights Reserved.</span>
        </footer>
    </body>
</HTML>
